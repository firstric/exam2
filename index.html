<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <link rel="stylesheet" href="css/style01.css">

    <script src="js/jquery-3.6.2.min.js"></script>
    <script src="js/animate.js"></script>

</head>
<body>
        <!-- 전체 영역 -->
        <div class="container">
            <!-- 로그인 영역 -->
            <form action="" method="post">
                <!-- 로그인 박스 -->
                <div class="login-wrap">
                    <!-- 중첩박스 -->
                    <div id="login">
    
                        <!-- 로고 -->
                        <div class="login-logo"><img src="img/logo.png" alt=""></div>
                        <!-- 아이디 -->
                        <div class="login-inputbox">
                            <input type="text"  name="id" placeholder="아이디">
                            <span class="border"></span>
                        </div>
    
                        <!-- 비밀번호 -->
                        <div class="login-inputbox">
                            <input type="password"  name="id" placeholder="비밀번호">
                            <span class="border"></span>
                        </div>
    
                        <!-- 아이디저장 / 자동로그인 -->
                        <div class="login-remember">
                            <label for="remember-id">
                                <input type="checkbox" name="remember-id" id="remember-id">
                                <span class="checkmark"></span>
                                <span>아이디 저장</span>
                            </label>
    
                            <label for="remember-me">
                                <input type="checkbox" name="remember-me" id="remember-me">
                                <span class="checkmark"></span>
                                <span>자동 로그인</span>
                            </label>
                        </div>
    
                        <!-- 버튼(로그인/회원가입) -->
                            <div class="login-btnbox"><a href="#" class="login-btn">로그인</a></div>
                            <div class="login-btnbox"><a href="#" class="login-btn">회원가입</a></div>
    
                        <!-- 카피라이트 -->
                            <div class="copy">
                            <p>copyright&copy;  2023 Human Edu. All right reserved.</p>
                            </div>
                            
    
                    </div>
                </div>

              
                </form>

                <!-- 메뉴 열기 버튼 -->
                     <span id="btn-menu" class="btn-menu">
                         <i class="fa fa-bars">三</i>
                        </span>
                        
                        <!-- 사이트메뉴 -->
                        <div class="animate-box" id="right-target">
                            
                            <!-- 메뉴 닫기 버튼 -->
                            <span id="btn-close" class="btn-menu">
                            <i class="fas fa-times">X</i>
                            </span>
                            
                            <!-- 나의포트폴리오 -->
                            <div class="mepor">
                                <span id="me">나의</span><span id="port">포트폴리오</span>
                            </div>
                            
                            <!-- 로그인, 프로필, 포트폴리오 버튼 -->
                            <div class="button-box">
                                <ul><button id="section">login</button></ul>
                                <ul><button id="section"><a href="profile.html">profile</a></button></ul>
                                <ul><button id="section"><a href="portfolio.html">portfolio</a></button></ul>
                            </div>    
                            
                            <!-- 아래 링크 -->
                            <div id="footer" class="link">
                                
                                <span><a href="https://ko-kr.facebook.com/"><img src="img/free-icon-facebook-174848.png" alt=""></span>
                                    <span><a href="https://www.instagram.com/"><img src="img/free-icon-instagram-2111463.png" alt=""></span>
                                        <span><a href="https://www.google.co.kr/"><img src="img/free-icon-twitter-2111819.png" alt=""></span>
                                            
                                        </div>
                                        
                            </div>
                                    
                        </div>
           
            
</body>
</html>
